<ion-header>
  <ion-toolbar color="primary ">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Navigation Bar</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-form>

          <ion-item>
            <ion-input type="text" [(ngModel)] = "user.userName" placeholder="User name" name="user name" ngDefaultControl></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" [(ngModel)] = "user.email" placeholder="User email" name="user email" ngDefaultControl></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password"  [(ngModel)] = "user.pwd" placeholder="Password" name="pwd" ngDefaultControl></ion-input>
            
          </ion-item>

          <ion-button margin ion-button type="submit" block>Signin</ion-button>
        </ion-form>
      </ion-card>

      <ion-card>
        <ion-card-header>
            Not signed up yet?
        </ion-card-header>
        <ion-card-content>
          
          <ion-button ion-button type="submit" block routerLink="signup">Signup</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
