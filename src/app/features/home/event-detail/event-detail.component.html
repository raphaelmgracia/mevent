<ion-header>
  <ion-toolbar color="primary ">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Event App</ion-title>
  </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-item>
            <ion-label text-wrap>
              <ion-text >
                <h1>{{found.eventName}}</h1>
              </ion-text>
            </ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
          <ion-label text-wrap>
            <ion-text  >
              <p>Sart date: {{found.startDate}}</p>
              <p>Sarting time: {{found.startTime}}</p>
              <p>End date: {{found.endDate}}</p>
              <p>Ending time: {{found.endTime}}</p>
            </ion-text>
          </ion-label>
          </ion-item>
          <ion-item>
            <ion-label text-wrap>
              <!-- <ion-thumbnail slot="start"> -->
                <ion-img [src]="found.imageUrl"></ion-img>
              <!-- </ion-thumbnail> -->
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label text-wrap>
              <ion-text  >
                <p>{{found.description}}</p>
              </ion-text>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label text-wrap>
              
                  <ion-card-title>
                Location
                </ion-card-title>
              <ion-text>
                <p>{{found.location}}</p>
              </ion-text>
            </ion-label>
          </ion-item>
          <ion-item>
              <ion-label text-wrap>
                <ion-card-title>
                  Invitees
                </ion-card-title>
              </ion-label>
            </ion-item>
          
          <ion-list *ngFor="let invitee of found.invitees">
              <ion-item>
                <ion-label>{{invitee}}</ion-label>
              </ion-item>
              
            </ion-list>
            <button ion-button appStopPropagation item-end icon-start slot="end" (click)="onDeleteEvent(found.eventId)">Delete event</button >
        </ion-card-content>
      </ion-card>
      
    </ion-col>
  </ion-row>
  
</ion-content>
